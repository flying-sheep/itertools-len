[project]
name = 'itertools-len'
authors = [{ name = 'Philipp A.', email = 'flying-sheep@web.de' }]
urls.Source = 'https://github.com/flying-sheep/itertools-len'
urls.Documentation = 'https://itertools-len.readthedocs.io/'
readme = 'README.rst'
license = 'GPL-3.0-or-later'
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'Typing :: Typed',
]
requires-python = '>= 3.9'
dependencies = ['get_version']
dynamic = ['version']

[project.optional-dependencies]
speedups = ['scipy']
test = ['pytest', 'pytest-cov']
docs = ['sphinx', 'furo']

[tool.hatch.version]
source = 'vcs'

[tool.hatch.envs.test]
features = ['test', 'speedups']
[[tool.hatch.envs.test.matrix]]
python = ['3.9', '3.10', '3.11', '3.12']
[tool.hatch.envs.test.scripts]
run = 'pytest -vv {args}'
cov = 'pytest -vv --cov-report=term-missing --cov=src {args}'

[tool.ruff.isort]
lines-after-imports = 2

[tool.ruff]
select = [
    # Pyflakes
    'F',
    # Pycodestyle
    'E',
    'W',
    # isort
    'I001'
]
ignore = [
  # Ambiguous variable/class/â€¦ name
  'E74',
]
src = ['src', 'tests']

[build-system]
requires = ['hatchling', 'hatch-vcs']
build-backend = 'hatchling.build'
